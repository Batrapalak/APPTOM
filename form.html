      <section id="form">
      <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Registration Portal</h3>
                <p class="blue-text">Submit your details<br> to understand your requirments.</p>
                <div class="card">
                    <h5 class="text-center mb-4">Powering world-class companies</h5>
                    <form class="form-card" id="contactform2" onsubmit="event.preventDefault()">
                        <div class="row  text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label  class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(2)"> </div>
                        </div>

                        <div class="row justify-content-between text-left">
                          <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Organization<span class="text-danger"> *</span></label> <input type="text" id="org" name="fname" placeholder="Enter your Organization" onblur="validate(1)"> </div>
                          <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">GST No<span class="text-danger"> *</span></label> <input type="text" id="gst" name="lname" placeholder="Enter your Gst Number" onblur="validate(2)"> </div>
                      </div>

                       

                     
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Business email<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="Enter your company email" onblur="validate(3)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="Enter your Mobile Number" onblur="validate(4)"> </div>
                        </div>

                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Designation<span class="text-danger"> *</span></label> <input type="text" id="Designation" name="Designation" placeholder="Enter your Designation" onblur="validate(5)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Product/Solution needed<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="Enter your Answer" onblur="validate(6)"> </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-12"> <button type="submit" class="btn-block btn-primary">Request a Callback</button> </div>
                        </div>
                    </form>
                </div>
